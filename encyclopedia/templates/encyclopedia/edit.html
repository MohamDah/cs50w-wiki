{% extends "encyclopedia/layout.html" %}
{% block title %}
    Edit
{% endblock %}

{% block body %}
    <h1>Edit Entry</h1>
    <form action="{% url 'edit' %}" method="post">
        {% csrf_token %}
        <input type="hidden" value="{{ title }}" name="title">
        <div>
            <label for="edit content" style="position:relative; bottom:175px">Content</label>
            <textarea id="content" name="content" style="resize:none; height:200px; width:700px">{{ text }}</textarea>
        </div>
        <input type="submit" value="Update">
    </form>
{% endblock %}
